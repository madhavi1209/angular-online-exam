<div class="row">

  <div class="main">

    <div class="card">
      <h2 style="text-align: center;">Graphical Analysis!</h2><br />
      <div class="container">
        <button type="button" (click)="view()">View pie-chart</button>
      </div>

      <div *ngIf="isPieChart" style="display: block">
        <h2 style="text-align: center;">Pie Chart Based on SubjectReports!</h2><br />
        <canvas baseChart [data]="pieChartData" 
        [labels]="pieChartLabels" 
        [chartType]="pieChartType"
        (chartHover)="chartHovered($event)" 
        (chartClick)="chartClicked($event)">
        </canvas>
      </div>
   
    </div>
  </div>
</div>
